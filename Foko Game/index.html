<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benim Oyunum</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(135deg, #222, #111);
    }
    header img {
      max-width: 200px;
      border-radius: 10px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    .about {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
    .download {
      margin: 40px;
    }
    a.download-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff5050;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.download-btn:hover {
      background-color: #ff2b2b;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="game-cover.jpg" alt="Oyun Kapak Görseli" />
    <h1>Benim Oyunum</h1>
  </header>

  <section class="about">
    <h2>About</h2>
    <p>
      “Benim Oyunum”, aksiyon dolu bir 2D macera oyunudur. Engelleri aş,
      düşmanlarla savaş ve yeni seviyelerin kilidini aç! Renkli grafikler,
      akıcı oynanış ve benzersiz bir atmosfer seni bekliyor.
    </p>
  </section>

  <section class="download">
    <a href="https://itch.io/" target="_blank" class="download-btn">Oyunu İndir</a>
  </section>

  <footer>
    © 2025 Benim Oyunum. Tüm hakları saklıdır.
  </footer>
</body>
</html>
